<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Таблиця</title>
  <style type="text/css">
    th, td {
      border: 1px  solid black;
      
    }
  </style>
</head>
<body>
 <table width="250" border="1" rules="all">
   <tr>
<th rowspan="2" class="first" width="50">1</th>
     <th width="80"  >2</th> 
     <th width="50">3</th>
     <th rowspan="2" class="first" width="50">4</th>
   </tr>
   <tr>
   <th class="first">5</th>
   <th class="first">6</th>
     </tr>
   <tr>
<th colspan="6">7</th>
   </tr>
   <tr>
     <th>8</th>
     <th>9</th>
     <th>10</th>
     <th>11</th>
   </tr>
</table>
  </body>
   </html>
